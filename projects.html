                .header {

            padding: 0;
            color: gold;

        .separator {
            height: 2px;

        .project-box {
        width: calc(50% - 2rem); 
        max-width: 200px; 
        margin: 1rem; 
        border: 1px solid #ccc; 
        border-radius: 8px; 
        overflow: hidden; 
        position: relative;
        transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-box:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .project-box img {
            max-width: 100%;
            height: auto;
        }
